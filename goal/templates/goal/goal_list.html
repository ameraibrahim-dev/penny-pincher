{% extends 'base-navigation.html' %}
{% block mainContent%}

<a href="{% url 'goal:create_goal' %}">Create</a>
<h1>Goals</h1>
<ul>
{% for goal in object_list %}
    <li><a href="{% url 'goal:goal_detail' goal.pk %}">{{ goal.name }}</a></li>
{% empty %}
    <li>No goals yet.</li>
{% endfor %}
</ul>





{% endblock %}
