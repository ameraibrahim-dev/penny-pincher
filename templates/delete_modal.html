{% load static %}
<div class="modal-wrap" id="delete-modal">
    <div class="modal-card">

        <img src="{% static "icons/warning.png" %}" alt="Icon" class="modal-icon">

        <p class="modal-message" id="modal-message">Are you sure you want to delete this?</p>

        <span class="modal-reminder">This action cannot be undone</span>

        <div class="modal-control">
            <a href="#" class="modal-cancel-btn" id="modal-cancel">cancel</a>
            <a href="#" class="modal-delete-btn" id="modal-delete">delete</a>
        </div>
    </div>
</div>

<div class="modal-overlay" id="modal-overlay"></div>
