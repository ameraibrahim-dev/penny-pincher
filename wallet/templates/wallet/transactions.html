<h1>{{ object }}</h1>
<h1>{{ object.balance }}</h1>
<a href="{% url 'wallet:wallet_transactions_create_transaction' object.pk %}">Create Transaction</a>
<ol>
{% for transaction in object.wallettransaction_set.all%}
    <li>
    {{ transaction.category.name }}
    {{ transaction.amount }}
    <a href="{% url 'wallet:wallet_transactions_update_transaction' transaction.pk %}">Update</a>
     <a href="{% url 'wallet:wallet_transactions_delete_transaction' transaction.pk %}">Delete</a>
    </li>
{% endfor %}

</ol>
